<div *ngIf="!loading"  id="movie-content-container" class="conainer-fluid p-2 p-sm-3 p-md-4 p-lg-5 p-xl-5">  
    
    <div class="row justify-content-center">
     <div class="col-lg-8">
         <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{movie.title}}</h5>
          <div class="d-flex justify-content-between align-items-center">
             
              <p id="card1" class="card-text ms-auto" ><small class="text-muted">Release Date : {{ movie.releaseDate }} <span class="badge bg-secondary"> Rated : {{movie.voteAverage }} /10</span></small></p>  
          </div>   
            </div> 
        <img class="card-img-top" [src]="'https://image.tmdb.org/t/p/original'+movie.backdropPath" alt="Card image cap">     
           </div>
        </div>
       </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card border-0 movie-content-card">   
        <p class="card-text">{{movie.description}}</p>
        </div>
        </div>
   </div>
</div>
    <div id="loading-container" *ngIf="loading" class="conainer-fluid d-flex">
    <div class="spinner-border mx-auto spinner-styles" role="status">
    </div>
   </div>
