<div class="container page-size-container  card-group-with-bg">
    <div class="card-group p-2 p-sm-3 p-md-4 p-lg-5 p-xl-5">
       <div class="card  mx-auto shadow-lg login-card" >
           <div class="card-header text-white bg-dark d-flex">
              <h5 class="mx-auto">Signup</h5> 
           </div>   
         <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="login-card-form p-md-3 p-lg-4"  >
             <p *ngIf="error" class="alert alert-danger alert-sm">An Account With Such email already exists, Login instead</p> 
             <div class="form-group m-3">
                <div class="d-flex flex-column">
                <label for="email">Please enter Username</label>
                <p  *ngIf="invalid.email" class="text-danger px-2">Please input valid username</p>
                </div>
                <input 
                type="name" 
                id="username" 
                class="form-control"
                ngModel
                name="username"
                required
                minlength="8"
              />
              </div> 
           <div class="form-group m-3">
             <div class="d-flex flex-column">
             <label for="email">Please enter Email</label>
             <p *ngIf="invalid.email" class="text-danger px-2">Please input valid email</p>
             </div>
             <input 
             type="email" 
             id="email" 
             class="form-control"
             ngModel
             name="email"
             required
             email />
           </div>
           <div class="form-group m-3">
             <div class="d-flex mx-auto flex-column">
               <label for="password">Please enter password</label>
               <p *ngIf="invalid.password" class="text-danger px-2"> Password must be at least 8 charecters</p>
               </div>
             <input 
             type="password" 
             id="password" 
             class="form-control"
             ngModel
             name="password"
             required
             minlength="8"/>
           </div>
           <div class="form-group m-3">
            <div class="d-flex mx-auto flex-column">
              <label for="password">Please re-enter password</label>
              <p *ngIf="invalid.passwordMatch" class="text-danger px-2"> Passwords must match</p>
              </div>
            <input 
            type="password" 
            id="repassword" 
            class="form-control"
            ngModel
            name="repassword"
            required
            minlength="8"/>
          </div>
           <div class="login-button m-3 d-flex flex-column">
   
             <button class="btn btn-primary mx-auto">
               <span  *ngIf="btnLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 
               Signup</button>
               <a class="mx-auto" (click)="login()" >Already have an account? login </a>
           </div>
         </form>
       </div>
     </div>
   </div>
